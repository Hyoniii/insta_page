<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="homework.css" />
    <script
      src="https://kit.fontawesome.com/08c5cdc682.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lobster&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Lobster|Oswald:200,400|Shadows+Into+Light&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Lobster|Oswald:200,400&display=swap");
    </style>
  </head>
  <body>
    <div class="backcolor">
      <div class="phone-shape one">
        <div class="one__title">
          <div class="one__title-column">
            <span class="one__title-content">instagram</span>
          </div>
          <div class="one__title-column">
            <i class="fas fa-tv title-icon"></i>
            <i class="far fa-paper-plane title-icon"></i>
          </div>
        </div>

        <div class="friends__photo">
          <img class="photo" src="khalid.jpg" />
          <i class="fas fa-plus-circle plus"></i>
          <img class="photo" src="zendaya.jpg" />
          <img class="photo" src="harry.jpg" />
          <img class="photo" src="taylor.jpg" />
          <img class="photo" src="mika.jpg" />
        </div>
        <div class="sub">
          <div class="sub__top">
            <div class="sub__top-column">
              <img class="sub__top-column-image" src="ariana.jpg" />
              <div class="sub__top-column-content content">
                <span class="content__name">Ariana Grande</span>
                <span class="content__min">5 min</span>
              </div>
            </div>
            <div class="sub__top-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="sub__mid">
            <img src="ariana.jpg" />
          </div>
          <div class="sub__bottom">
            <div class="sub__bottom-cloumn">
              <span class="heart-icon">
                <i class="far fa-heart "></i>
                2,515</span
              >
              <span class="bubble-icon">
                <i class="far fa-comment-dots"></i>
                350
              </span>
            </div>
            <div class="sub__bottom-cloumn">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
        <div class="sub">
          <div class="sub__top">
            <div class="sub__top-column">
              <img class="sub__top-column-image" src="ariana.jpg" />
              <div class="sub__top-column-content content">
                <span class="content__name">Ariana Grande</span>
                <span class="content__min">30 min</span>
              </div>
            </div>
            <div class="sub__top-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="one__bottom">
          <sapn class="one__bottom-icon main-icon">
            <i class="fab fa-instagram"></i>
          </sapn>
          <sapn class="one__bottom-icon">
            <i class="fas fa-search"></i>
          </sapn>
          <sapn class="one__bottom-icon plus-icon">
            <i class="fas fa-plus"></i>
          </sapn>
          <sapn class="one__bottom-icon">
            <i class="far fa-heart "></i>
          </sapn>
          <sapn class="one__bottom-icon">
            <i class="far fa-user"></i>
          </sapn>
        </div>
      </div>

      <div class="phone-shape two">
        <div class="sub sub__two">
          <div class="sub__top">
            <div class="sub__top-column">
              <img class="sub__top-column-image" src="ariana.jpg" />
              <div class="sub__top-column-content content">
                <span class="content__name">Ariana Grande</span>
                <span class="content__min">30 min</span>
              </div>
            </div>
            <div class="sub__top-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="sub__mid">
            <img src="arialbum.png" />
          </div>
          <div class="sub__bottom">
            <div class="sub__bottom-cloumn">
              <span class="heart-icon">
                <i class="far fa-heart "></i>
                3,000</span
              >
              <span class="bubble-icon">
                <i class="far fa-comment-dots"></i>
                500
              </span>
            </div>
            <div class="sub__bottom-cloumn">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
        <div class="sub sub-comment">
          <div class="sub-comment__list">
            <img
              class="sub__top-column-image sub-comment__list-image"
              src="lauv.jpg"
            />
            <div class="sub-comment__list-content content">
              <span class="content__name">Lauv</span>
              <span class="content__min"
                >i like me better when I listen to your song</span
              >
              <span class="content__icon">
                <i class="far fa-heart "></i>
                <i class="fas fa-undo"></i>
              </span>
            </div>
          </div>
          <div class="sub-comment__list">
            <img
              class="sub__top-column-image sub-comment__list-image"
              src="zendaya.jpg"
            />
            <div class="sub-comment__list-content content">
              <span class="content__name">Zendaya</span>
              <span class="content__min">waiting more from you</span>
              <span class="content__icon">
                <i class="far fa-heart "></i>
                <i class="fas fa-undo"></i>
              </span>
            </div>
          </div>
          <div class="sub-comment__list">
            <img
              class="sub__top-column-image sub-comment__list-image"
              src="mika.jpg"
            />
            <div class="sub-comment__list-content content">
              <span class="content__name">Mika</span>
              <span class="content__min">New album is Great:)</span>
              <span class="content__icon">
                <i class="far fa-heart "></i>
                <i class="fas fa-undo"></i>
              </span>
            </div>
          </div>
          <div class="sub-comment__list">
            <img
              class="sub__top-column-image sub-comment__list-image"
              src="khalid.jpg"
            />
            <div class="sub-comment__list-content content">
              <span class="content__name">khalid</span>
              <span class="content__min">So good</span>
              <span class="content__icon">
                <i class="far fa-heart "></i>
                <i class="fas fa-undo"></i>
              </span>
            </div>
          </div>
          <div class="sub-comment__list">
            <img
              class="sub__top-column-image sub-comment__list-image"
              src="taylor.jpg"
            />
            <div class="sub-comment__list-content content">
              <span class="content__name">Taylor</span>
              <span class="content__min">shake it Off!!!</span>
              <span class="content__icon">
                <i class="far fa-heart "></i>
                <i class="fas fa-undo"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="two__bottom">
          <div class="two__bottom-content">
            <img
              src="lauv.jpg"
              class="two__bottom-image sub__top-column-image "
            />
            <span class="two__bottom-add">Add a comment</span>
            <span class="two__bottom-send">
              <i class="far fa-paper-plane"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
